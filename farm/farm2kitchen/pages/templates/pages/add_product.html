<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Farm2Hotels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #12b74b;
            --dark-grey: #8d8d8d;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--dark-grey);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .add-card {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .add-card h5 {
            font-weight: 800;
            margin-bottom: 20px;
            margin-top: 0;
            color: #333;
            font-size: 1.25rem;
        }

        .form-group { margin-bottom: 1rem; }

        .compact-label {
            font-size: 0.65rem;
            font-weight: 700;
            color: #555;
            margin-bottom: 4px;
            display: block;
            text-transform: capitalize;
        }

        .form-control-sm {
            width: 100%;
            display: block;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: calc(1.5em + 0.5rem + 10px);
            transition: border-color 0.15s ease-in-out;
        }

        .form-control-sm:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -5px;
            margin-left: -5px;
        }

        .col-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 5px;
            padding-left: 5px;
        }

        .d-flex { display: flex !important; }
        .mt-4 { margin-top: 1.5rem !important; }
        .mr-2 { margin-right: 0.5rem !important; }
        .ml-2 { margin-left: 0.5rem !important; }

        .btn-add-prod {
            background: var(--primary);
            color: white;
            font-weight: 700;
            border-radius: 6px;
            border: none;
            font-size: 0.85rem;
            padding: 10px;
            flex: 1;
            cursor: pointer;
        }

        .btn-cancel-prod {
            background: white;
            border: 1px solid #ddd;
            font-weight: 700;
            border-radius: 6px;
            padding: 10px;
            font-size: 0.85rem;
            color: #666;
            flex: 1;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-add-prod:hover { opacity: 0.9; }
        .btn-add-prod:disabled { background: #ccc; cursor: not-allowed; }
        .btn-cancel-prod:hover { background: #f8f9fa; }
    </style>
</head>
<body>

    <div class="add-card">
        <h5>Add New Produce</h5>
        
        <form id="productForm">
            {% csrf_token %}
            <div class="form-group">
                <label class="compact-label">Produce Name *</label>
                <input type="text" id="pName" class="form-control-sm" placeholder="Tomato, Rice..." required>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label class="compact-label">Category</label>
                    <select id="pCategory" class="form-control-sm">
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Grains">Grains</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label class="compact-label">Unit</label>
                    <select id="pUnit" class="form-control-sm">
                        <option value="kg">kg</option>
                        <option value="piece">piece</option>
                        <option value="quintal">quintal</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label class="compact-label">Quantity</label>
                    <input type="number" id="pQty" class="form-control-sm" step="0.01" value="0" required>
                </div>
                <div class="form-group col-6">
                    <label class="compact-label">â‚¹ / Unit</label>
                    <input type="number" id="pPrice" class="form-control-sm" step="0.01" value="0" required>
                </div>
            </div>

            <div class="d-flex mt-4">
                <a href="{% url 'dashboard' %}" class="btn-cancel-prod mr-2">Cancel</a>
                <button type="submit" id="submitBtn" class="btn-add-prod ml-2">Add Produce</button>
            </div>
        </form>
    </div>

    <script>
       // ... (inside your existing <script> tag in the Add Product page)

document.getElementById('productForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const originalText = submitBtn.innerText;
    
    submitBtn.disabled = true;
    submitBtn.innerText = "Saving...";

    // UPDATED KEYS TO MATCH BACKEND EXPECTATIONS
    const productData = {
        name: document.getElementById('pName').value,
        category: document.getElementById('pCategory').value,
        unit: document.getElementById('pUnit').value,
        qty: parseFloat(document.getElementById('pQty').value), // Convert to number
        price: parseFloat(document.getElementById('pPrice').value) // Convert to number
    };

    try {
        const response = await fetch('/api/inventory/', { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(productData)
        });

        if (response.ok) {
            // Success! Redirect to dashboard
            window.location.href = "{% url 'dashboard' %}";
        } else {
            const result = await response.json();
            alert("Error: " + (result.error || "Failed to save product."));
            submitBtn.disabled = false;
            submitBtn.innerText = originalText;
        }
    } catch (error) {
        console.error("Network Error:", error);
        alert("Server error. Please try again.");
        submitBtn.disabled = false;
        submitBtn.innerText = originalText;
    }
});
    </script>
</body>
</html>
