<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Farm2Hotels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --farmer-color: #16a34a; /* Green */
            --hotel-color: #ef4444;   /* Red */
            --gray-text: #4b5563;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Background */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1610348725531-843dff563e2c?q=80&w=2070&auto=format&fit=crop');
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* MAIN CONTAINER */
        .container {
            width: 750px;
            height: 550px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* LEFT SIDE - VISUAL IDENTITY */
        .visual-side {
            flex: 0.8;
            background-color: var(--farmer-color); 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            transition: background-color 0.5s ease;
            position: relative;
        }

        .big-icon {
            font-size: 50px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.2);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .visual-text h1 { font-size: 28px; margin: 0 0 8px 0; }
        .visual-text p { font-size: 14px; opacity: 0.9; line-height: 1.5; max-width: 220px; margin: 0 auto; }

        /* RIGHT SIDE - FORM */
        .form-side {
            flex: 1.2;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        /* ROLE TOGGLE */
        .role-selector {
            display: flex;
            background: #f3f4f6;
            padding: 4px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .role-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .role-btn.active-farmer { background: white; color: var(--farmer-color); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .role-btn.active-hotel { background: white; color: var(--hotel-color); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* FORM INPUTS */
        .input-group { margin-bottom: 3px; }
        .input-group label { display: block; font-size: 12px; color: var(--gray-text); margin-bottom: 3px; font-weight: bold; text-transform: uppercase; }
        
        .input-group input {
            width: 100%;
            padding: 5px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 5px;
        }

        .login-link { text-align: center; margin-top: 15px; color: #666; font-size: 13px; }
        .login-link a { text-decoration: none; font-weight: bold; }

        /* Responsive */
        @media (max-width: 800px) {
            .container { flex-direction: column; width: 90%; height: auto; max-width: 400px; }
            .visual-side { padding: 20px; flex: none; height: 150px; }
            .big-icon { width: 60px; height: 60px; font-size: 24px; margin-bottom: 5px; }
            .visual-text h1 { font-size: 20px; }
            .visual-text p { display: none; }
            .form-side { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="visual-side" id="visualPanel">
            <div class="big-icon">
                <i class="fas fa-leaf" id="visualIcon"></i>
            </div>
            <div class="visual-text">
                <h1 id="visualTitle">I am a Farmer</h1>
                <p id="visualDesc">Join the network and sell directly to premium kitchens.</p>
            </div>
        </div>

        <div class="form-side">
            <h2 style="margin: 0 0 15px 0; color: #1f2937; font-size: 22px;">Create Account</h2>
            
            <div class="role-selector">
                <div class="role-btn active-farmer" onclick="setRole('Farmer')">
                    <i class="fas fa-seedling"></i> Farmer
                </div>
                <div class="role-btn" onclick="setRole('Hotel')">
                    <i class="fas fa-store"></i> Hotel
                </div>
            </div>

            <form id="registerForm">

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name">
                </div>
                
                <div class="input-group">
                    <label id="entityLabel">Farm Name</label> 
                    <input type="text" id="entityName" placeholder="Your farm name">
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="+91 98765 43210">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="reg_email" placeholder="you@example.com" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="reg_password" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="reg_confirm" placeholder="••••••••" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" style="background-color: #16a34a;">
                    Register
                </button>
            </form>

            <div class="login-link">
                Already have an account? 
                <a href="{% url 'home' %}" id="loginLink" style="color: #16a34a;">Log In</a>
            </div>
        </div>
    </div>

    <script>
        const themes = {
            'Farmer': {
                color: '#16a34a',
                icon: 'fa-leaf',
                title: 'I am a Farmer',
                desc: 'Join the network and sell directly to premium kitchens.',
                // NEW: Added label and placeholder text for Farmer
                labelText: 'Farm Name',
                placeholderText: 'Your farm name'
            },
            'Hotel': {
                color: '#ef4444',
                icon: 'fa-utensils',
                title: 'I am a Buyer',
                desc: 'Source fresh ingredients directly from local farms.',
                // NEW: Added label and placeholder text for Hotel
                labelText: 'Hotel Name',
                placeholderText: 'Your hotel name'
            }
        };

        let currentRole = 'Farmer';

        function setRole(role) {
            currentRole = role;
            const theme = themes[role];

            // Update Visuals
            document.getElementById('visualPanel').style.backgroundColor = theme.color;
            document.getElementById('visualIcon').className = `fas ${theme.icon}`;
            document.getElementById('visualTitle').innerText = theme.title;
            document.getElementById('visualDesc').innerText = theme.desc;

            // NEW: Update Label and Placeholder
            document.getElementById('entityLabel').innerText = theme.labelText;
            document.getElementById('entityName').placeholder = theme.placeholderText;

            // Update Form Elements
            const submitBtn = document.getElementById('submitBtn');
            const loginLink = document.getElementById('loginLink');
            
            submitBtn.style.backgroundColor = theme.color;
            loginLink.style.color = theme.color;

            // Update Toggle Buttons
            const btns = document.querySelectorAll('.role-btn');
            btns[0].className = role === 'Farmer' ? 'role-btn active-farmer' : 'role-btn';
            btns[1].className = role === 'Hotel' ? 'role-btn active-hotel' : 'role-btn';
            
            // Focus effect color update
            const inputs = document.querySelectorAll('.input-group input');
            inputs.forEach(input => {
                input.onfocus = () => input.style.borderColor = theme.color;
                input.onblur = () => input.style.borderColor = '#e5e7eb';
            });
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('reg_email').value;
            const password = document.getElementById('reg_password').value;
            const confirm = document.getElementById('reg_confirm').value;
            // Get the farm/hotel name
            const entityName = document.getElementById('entityName').value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            formData.append('role', currentRole);
            formData.append('entity_name', entityName); // Send the farm/hotel name

            formData.append('full_name', document.getElementById('fullName').value);
            formData.append('phone', document.getElementById('phone').value);
            fetch("/api/register/", {
                method: "POST",
                body: formData
            })
            .then(res => res.text())
            .then(data => {
                if (data === "success") {
                    alert("Welcome " + currentRole + "! Account created.");
                    window.location.href = "/";
                } else {
                    alert("Error: " + data);
                }
            });
        });
    </script>
</body>
</html>
